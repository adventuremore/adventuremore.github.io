<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Adventure More</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Content Section -->
    <div class="content">
        <h2>Our Story</h2>
        <p>
            Everyday is an adventure. We strive to bring the most authentic motorcycling content, for riders, by riders.
        </p>
    </div>

    <!-- Contact Us -->
    <div class="contact-us">
        <h2>Contact us for further enquiries</h2>
        <p>
            Email : <a href= "mailto: adventuremore765@gmail.com"> adventuremore765@gmail.com </a>
        </p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load Navbar
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        // Load Footer
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
