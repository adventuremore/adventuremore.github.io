<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Adventure More</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffe500;
            padding: 10px 20px;
        }

        .navbar .logo img {
            height: 50px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #f39c12;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background: url('/static/hero/about-hero.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .content p {
            margin-bottom: 20px;
            color: #555;
        }

        .contact-us {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .contact-us h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .contact-us p {
            margin-bottom: 20px;
            color: #555;
        }


        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/static/logos/magazinehead.jpg" alt="Adventure More Header">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#releases">Releases</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>About Adventure More</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Our Story</h2>
        <p>
            Everyday is an adventure. We stive to bring the most authetic motorcycling content, for riders, by riders.
        </p>
    </div>

    <!-- Contact Us -->
    <div class="contact-us">
        <h2>Contact us for further enquiries</h2>
        <p>
            Email : <a href= "mailto: adventuremore765@gmail.com"> adventuremore765@gmail.com </a>
        </p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Adventure More. All rights reserved.
    </footer>
</body>
</html>
