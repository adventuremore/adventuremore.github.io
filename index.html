<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure More</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="overlay">
            <h1>This is adventure more</h1>
        </div>
        <img src="/static/hero/rs457.webp" alt="rs457" class="active">
        <img src="/static/hero/grr450.webp" alt="grr450">
        <img src="/static/hero/z650rs.webp" alt="z650rs">
    </div>

    <!-- Releases Section -->
    <div id="releases" class="releases-section">
        <h2>Releases</h2>
        <div class="releases-grid">
            <a href="releases.html?release=1" class="tile">
                <img src="/static/releases/issueone.webp" alt="Release 1">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load Navbar
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        // Load Footer
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Smooth Slideshow
        const slides = document.querySelectorAll('.hero img');
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
